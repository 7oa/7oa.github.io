
    <!-- Portfolio Grid Section -->
    <section id="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Мои работы</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for post in site.categories.projects %}
                    <div class="col-sm-4 portfolio-item">
                        <a href="#portfolioModal-{{forloop.index}}" class="portfolio-link" data-toggle="modal" style="background-image: url('img/screen/small/{{ post.img }}')">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
